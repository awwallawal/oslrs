<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSLSR - Oyo State Labour & Skills Registry</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA / Android -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#8B0000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Oyo State Labour & Skills Registry - Register your skills and connect with employers across Oyo State" />
    <link rel="canonical" href="https://oyotradeministry.com.ng" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oyotradeministry.com.ng" />
    <meta property="og:title" content="OSLSR - Oyo State Labour & Skills Registry" />
    <meta property="og:description" content="Register your skills and connect with employers across Oyo State. Join thousands of residents in building a comprehensive workforce database." />
    <meta property="og:image" content="https://oyotradeministry.com.ng/og-image.png" />
    <meta property="og:locale" content="en_NG" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OSLSR - Oyo State Labour & Skills Registry" />
    <meta name="twitter:description" content="Register your skills and connect with employers across Oyo State." />
    <meta name="twitter:image" content="https://oyotradeministry.com.ng/og-image.png" />

    <!-- Self-hosted fonts — eliminates Google Fonts round-trips (PERF-1) -->
    <!-- Preload Poppins latin (LCP font — used in H1 hero heading) -->
    <link rel="preload" href="/fonts/poppins-600-latin.woff2" as="font" type="font/woff2" crossorigin>
    <!-- @font-face declarations for Inter + Poppins -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <!-- JetBrains Mono (code blocks only) — deferred from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
