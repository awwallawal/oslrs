<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSLSR - Oyo State Labour & Skills Registry</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- PWA / Android -->
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#8B0000" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Oyo State Labour & Skills Registry - Register your skills and connect with employers across Oyo State" />
    <link rel="canonical" href="https://oyotradeministry.com.ng" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://oyotradeministry.com.ng" />
    <meta property="og:title" content="OSLSR - Oyo State Labour & Skills Registry" />
    <meta property="og:description" content="Register your skills and connect with employers across Oyo State. Join thousands of residents in building a comprehensive workforce database." />
    <meta property="og:image" content="https://oyotradeministry.com.ng/og-image.png" />
    <meta property="og:locale" content="en_NG" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="OSLSR - Oyo State Labour & Skills Registry" />
    <meta name="twitter:description" content="Register your skills and connect with employers across Oyo State." />
    <meta name="twitter:image" content="https://oyotradeministry.com.ng/og-image.png" />

    <!-- Self-hosted fonts — eliminates Google Fonts round-trips (PERF-1) -->
    <!-- Preload Poppins latin (LCP font — used in H1 hero heading) -->
    <link rel="preload" href="/fonts/poppins-600-latin.woff2" as="font" type="font/woff2" crossorigin>
    <!-- @font-face declarations for Inter + Poppins -->
    <link rel="stylesheet" href="/fonts/fonts.css">
    <!-- JetBrains Mono (code blocks only) — deferred from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap">

    <!-- PERF-1 Round 3: Critical CSS for pre-rendered hero shell (LCP < 2.5s) -->
    <style>
      .shell-hero {
        position: relative;
        padding: 5rem 0;
        background: linear-gradient(to bottom, #FEF6F6, #fff);
      }
      .shell-container {
        max-width: 80rem;
        margin: 0 auto;
        padding: 0 1rem;
      }
      .shell-inner {
        max-width: 56rem;
        margin: 0 auto;
        text-align: center;
      }
      .shell-h1 {
        font-family: 'Poppins', 'Inter', sans-serif;
        font-weight: 600;
        font-size: 2.25rem;
        line-height: 1.2;
        color: #1F2937;
        margin-bottom: 1.5rem;
      }
      .shell-accent { color: #9C1E23; }
      .shell-sub {
        font-family: 'Inter', sans-serif;
        font-size: 1.125rem;
        color: #4B5563;
        margin-bottom: 2.5rem;
        max-width: 48rem;
        margin-left: auto;
        margin-right: auto;
      }
      .shell-ctas {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }
      .shell-cta {
        display: inline-block;
        padding: 1rem 2rem;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 1.125rem;
        border-radius: 0.5rem;
        text-decoration: none;
        text-align: center;
      }
      .shell-cta-primary {
        background-color: #9C1E23;
        color: #fff;
      }
      .shell-cta-secondary {
        border: 2px solid #D1D5DB;
        color: #374151;
        background: transparent;
      }
      @media (min-width: 640px) {
        .shell-container { padding: 0 1.5rem; }
        .shell-h1 { font-size: 3rem; }
        .shell-sub { font-size: 1.25rem; }
        .shell-ctas { flex-direction: row; }
      }
      @media (min-width: 1024px) {
        .shell-hero { padding: 8rem 0; }
        .shell-container { padding: 0 2rem; }
        .shell-h1 { font-size: 3.75rem; }
      }
    </style>
  </head>
  <body>
    <!-- PERF-1 Round 3: Pre-rendered hero shell — browser paints this before JS loads.
         React's createRoot().render() replaces this content when it boots. -->
    <div id="root">
      <div data-shell="true">
        <section class="shell-hero">
          <div class="shell-container">
            <div class="shell-inner">
              <h1 class="shell-h1">
                Building a Clear Picture of <span class="shell-accent">Oyo State's Workforce</span>
              </h1>
              <p class="shell-sub">
                The Oyo State Labour & Skills Registry helps government plan better jobs,
                skills training, and economic opportunities — using accurate data collected
                directly from residents.
              </p>
              <div class="shell-ctas">
                <a href="/register" class="shell-cta shell-cta-primary">Register Your Skills</a>
                <a href="/about/how-it-works" class="shell-cta shell-cta-secondary">Learn How It Works</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
