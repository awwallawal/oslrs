name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

jobs:
  # ============================================
  # Job 1: Lint and Build (shared by all test jobs)
  # ============================================
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed for change detection

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # Optimization 1: Turbo Remote Cache (GitHub Actions)
      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      # Upload build artifacts for parallel test jobs
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
            services/*/dist
            .turbo
          retention-days: 1

  # ============================================
  # Job 2: Fast Unit Tests (no services needed)
  # Optimization 4: Fast tests run first
  # ============================================
  test-unit:
    needs: lint-and-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Optimization 2: Parallel matrix - fast packages
        package: [utils, testing]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Optimization 3: Skip unchanged packages on PRs
      - name: Run tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # Only test if this package or its dependencies changed
            CHANGED=$(pnpm turbo run test --filter=@oslsr/${{ matrix.package }}...[origin/${{ github.base_ref }}] --dry-run=json | jq '.packages | length')
            if [ "$CHANGED" -gt 0 ]; then
              echo "Changes detected, running tests..."
              pnpm --filter @oslsr/${{ matrix.package }} test
            else
              echo "No changes in ${{ matrix.package }}, skipping tests"
            fi
          else
            pnpm --filter @oslsr/${{ matrix.package }} test
          fi

      - name: Debug - List test result files
        if: always()
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Config marker file (proves config loaded) ==="
          cat .vitest-config-loaded 2>/dev/null || echo "NO MARKER FILE - CONFIG NOT LOADED!"
          echo "=== All .vitest-live files in repo ==="
          find . -name ".vitest-live*.json" -type f 2>/dev/null || echo "None found"
          echo "=== Reporter trace log ==="
          cat reporter-trace.log 2>/dev/null || echo "No trace log"
          echo "=== Files in current dir ==="
          ls -la .vitest-live*.json 2>/dev/null || echo "No .vitest-live files in current dir"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.package }}
          path: |
            .vitest-live-*.json
            .vitest-config-loaded
            reporter-trace.log
            packages/${{ matrix.package }}/vitest-report.json
            services/${{ matrix.package }}/vitest-report.json
          retention-days: 1
          if-no-files-found: warn

  # ============================================
  # Job 3: API Tests (needs Postgres + Redis)
  # ============================================
  test-api:
    needs: lint-and-build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: test-jwt-secret-for-ci
      REFRESH_TOKEN_SECRET: test-refresh-token-secret-for-ci
      PUBLIC_APP_URL: http://localhost:5173

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Database
        run: pnpm --filter @oslsr/api db:push:force

      # Optimization 3: Skip unchanged packages on PRs
      - name: Run API tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED=$(pnpm turbo run test --filter=@oslsr/api...[origin/${{ github.base_ref }}] --dry-run=json | jq '.packages | length')
            if [ "$CHANGED" -gt 0 ]; then
              echo "Changes detected, running API tests..."
              pnpm --filter @oslsr/api test
            else
              echo "No changes in API, skipping tests"
            fi
          else
            pnpm --filter @oslsr/api test
          fi

      - name: Debug - List test result files
        if: always()
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Config marker file (proves config loaded) ==="
          cat .vitest-config-loaded 2>/dev/null || echo "NO MARKER FILE - CONFIG NOT LOADED!"
          echo "=== All .vitest-live files in repo ==="
          find . -name ".vitest-live*.json" -type f 2>/dev/null || echo "None found"
          echo "=== Reporter trace log ==="
          cat reporter-trace.log 2>/dev/null || echo "No trace log"
          echo "=== Files in current dir ==="
          ls -la .vitest-live*.json 2>/dev/null || echo "No .vitest-live files in current dir"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-api
          path: |
            .vitest-live-*.json
            .vitest-config-loaded
            reporter-trace.log
            apps/api/vitest-report.json
          retention-days: 1
          if-no-files-found: warn

  # ============================================
  # Job 4: Web Tests (no services, but larger)
  # ============================================
  test-web:
    needs: lint-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Optimization 3: Skip unchanged packages on PRs
      - name: Run Web tests
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED=$(pnpm turbo run test --filter=@oslsr/web...[origin/${{ github.base_ref }}] --dry-run=json | jq '.packages | length')
            if [ "$CHANGED" -gt 0 ]; then
              echo "Changes detected, running Web tests..."
              pnpm --filter @oslsr/web test
            else
              echo "No changes in Web, skipping tests"
            fi
          else
            pnpm --filter @oslsr/web test
          fi

      - name: Debug - List test result files
        if: always()
        run: |
          echo "=== Current directory ==="
          pwd
          echo "=== Config marker file (proves config loaded) ==="
          cat .vitest-config-loaded 2>/dev/null || echo "NO MARKER FILE - CONFIG NOT LOADED!"
          echo "=== All .vitest-live files in repo ==="
          find . -name ".vitest-live*.json" -type f 2>/dev/null || echo "None found"
          echo "=== Reporter trace log ==="
          cat reporter-trace.log 2>/dev/null || echo "No trace log"
          echo "=== Files in current dir ==="
          ls -la .vitest-live*.json 2>/dev/null || echo "No .vitest-live files in current dir"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-web
          path: |
            .vitest-live-*.json
            .vitest-config-loaded
            reporter-trace.log
            apps/web/vitest-report.json
          retention-days: 1
          if-no-files-found: warn

  # ============================================
  # E2E Tests moved to separate workflow (.github/workflows/e2e.yml)
  # to avoid blocking the main CI green check.
  # ============================================

  # ============================================
  # Job 6: Generate Dashboard (merge all results)
  # ============================================
  dashboard:
    needs: [test-unit, test-api, test-web]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Download all test results
      - name: Download test results (utils)
        uses: actions/download-artifact@v4
        with:
          name: test-results-utils
          path: .
        continue-on-error: true

      - name: Download test results (testing)
        uses: actions/download-artifact@v4
        with:
          name: test-results-testing
          path: .
        continue-on-error: true

      - name: Download test results (api)
        uses: actions/download-artifact@v4
        with:
          name: test-results-api
          path: .
        continue-on-error: true

      - name: Download test results (web)
        uses: actions/download-artifact@v4
        with:
          name: test-results-web
          path: .
        continue-on-error: true

      - name: Generate Test Dashboard
        run: pnpm test:dashboard

      - name: Upload Test Dashboard
        uses: actions/upload-artifact@v4
        with:
          name: test-dashboard
          path: |
            test-pipeline.html
            .vitest-live.json
          retention-days: 30

      - name: Generate Test Summary
        run: |
          if [ -f ".vitest-live.json" ]; then
            echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            node -e "
              const data = require('./.vitest-live.json');
              const tests = data.tests || [];
              const total = tests.length;
              const passed = tests.filter(t => t.status === 'passed').length;
              const failed = tests.filter(t => t.status === 'failed').length;
              const skipped = tests.filter(t => t.status === 'skipped').length;

              // Group by package
              const byPkg = {};
              tests.forEach(t => {
                const pkg = t.package || 'unknown';
                byPkg[pkg] = byPkg[pkg] || { passed: 0, failed: 0 };
                if (t.status === 'passed') byPkg[pkg].passed++;
                if (t.status === 'failed') byPkg[pkg].failed++;
              });

              console.log('| Status | Count |');
              console.log('|--------|-------|');
              console.log('| Total | ' + total + ' |');
              console.log('| ‚úÖ Passed | ' + passed + ' |');
              console.log('| ‚ùå Failed | ' + failed + ' |');
              console.log('| ‚è≠Ô∏è Skipped | ' + skipped + ' |');

              console.log('');
              console.log('### By Package');
              console.log('| Package | Passed | Failed |');
              console.log('|---------|--------|--------|');
              Object.entries(byPkg).sort((a,b) => b[1].passed - a[1].passed).forEach(([pkg, stats]) => {
                const status = stats.failed > 0 ? '‚ùå' : '‚úÖ';
                console.log('| ' + status + ' ' + pkg + ' | ' + stats.passed + ' | ' + stats.failed + ' |');
              });

              if (failed > 0) {
                console.log('');
                console.log('### Failed Tests');
                console.log('');
                tests.filter(t => t.status === 'failed').forEach(t => {
                  console.log('- **' + t.name + '** (' + (t.package || 'unknown') + ')');
                  if (t.error) console.log('  - Error: \`' + t.error.substring(0, 100) + '\`');
                });
              }
            " >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No test results found" >> $GITHUB_STEP_SUMMARY
          fi

      # Fail the job if any tests failed
      - name: Check for failures
        run: |
          if [ -f ".vitest-live.json" ]; then
            FAILED=$(node -e "const d = require('./.vitest-live.json'); console.log(d.tests.filter(t => t.status === 'failed').length)")
            if [ "$FAILED" -gt 0 ]; then
              echo "‚ùå $FAILED tests failed"
              exit 1
            fi
            echo "‚úÖ All tests passed"
          fi

  # ============================================
  # Job 6: Lighthouse Performance Audit
  # Runs on both push and PRs for performance monitoring
  # ============================================
  lighthouse:
    needs: lint-and-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        run: pnpm --filter @oslsr/web build

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v11
        with:
          configPath: ./apps/web/lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

      - name: Format Lighthouse Score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            const formatScore = (score) => {
              if (score >= 0.9) return `üü¢ ${Math.round(score * 100)}`;
              if (score >= 0.5) return `üü† ${Math.round(score * 100)}`;
              return `üî¥ ${Math.round(score * 100)}`;
            };

            let report = '## ‚ö° Lighthouse Report\n\n';
            report += '| Category | Score |\n';
            report += '|----------|-------|\n';

            for (const result of results) {
              const summary = JSON.parse(fs.readFileSync(result.jsonPath, 'utf8'));
              const categories = summary.categories;

              report += `| Performance | ${formatScore(categories.performance.score)} |\n`;
              report += `| Accessibility | ${formatScore(categories.accessibility.score)} |\n`;
              report += `| Best Practices | ${formatScore(categories['best-practices'].score)} |\n`;
              report += `| SEO | ${formatScore(categories.seo.score)} |\n`;

              // Add LCP warning if needed
              const lcp = summary.audits['largest-contentful-paint'];
              if (lcp && lcp.numericValue > 2500) {
                report += `\n‚ö†Ô∏è **LCP Warning**: ${Math.round(lcp.numericValue)}ms (target: <2500ms)\n`;
              }
            }

            report += '\nüìä [View full report](https://storage.googleapis.com/lighthouse-infrastructure.appspot.com/reports/' + results[0].url + ')';

            // Always write to job summary (visible in Actions tab)
            await core.summary.addRaw(report).write();

            // Post comment only on PRs
            if (context.eventName === 'pull_request') {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: report
              });
            }

  # ============================================
  # Job 7: Deploy (only on main, after tests pass)
  # ============================================
  deploy:
    needs: dashboard
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to DigitalOcean VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/oslrs
            git pull origin main

            # Install dependencies if package.json changed
            pnpm install --frozen-lockfile

            # Build frontend
            pnpm --filter @oslsr/web build

            # Deploy frontend to NGINX
            sudo cp -r apps/web/dist/* /var/www/oslsr/

            # Restart API
            pm2 restart oslsr-api
